<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Epic Shelf</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
   <link rel="stylesheet" href="/bookwebsite/static/css/cartC.css">
</head>
<body>

    <div class="container">
        <!-- Cart Header -->
        <div class="cart-header">
            <h1>My Cart</h1>
        </div>

        <!-- Cart Table -->
        <div class="cart-table table-responsive">
            <table class="table table-bordered align-middle">
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="https://via.placeholder.com/60x80" alt="Book"></td>
                        <td>The Alchemist</td>
                        <td><input type="number" value="1" min="1" class="form-control w-50 mx-auto"></td>
                        <td>$15.00</td>
                        <td>$15.00</td>
                        <td><button class="remove-btn">Remove</button></td>
                    </tr>
                    <tr>
                        <td><img src="https://via.placeholder.com/60x80" alt="Book"></td>
                        <td>Rich Dad Poor Dad</td>
                        <td><input type="number" value="2" min="1" class="form-control w-50 mx-auto"></td>
                        <td>$20.00</td>
                        <td>$40.00</td>
                        <td><button class="remove-btn">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Total Section -->
        <div class="total-section mt-4">
            <h3>Total: $55.00</h3>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>

        <!-- Empty Cart Message (hidden until cart is empty) -->
        <div class="empty-cart mt-5 d-none">
            <h3>Your cart is currently empty.</h3>
            <a href="index.html">Start Shopping</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Epic Shelf. All Rights Reserved. | <a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-conditions.html">Terms & Conditions</a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Handle the cart functionality (e.g., remove items dynamically)
        document.querySelectorAll('.remove-btn').forEach(button => {
            button.addEventListener('click', function () {
                const row = this.closest('tr');
                row.remove();

                // Update total dynamically
                updateTotal();
            });
        });

        function updateTotal() {
            let total = 0;
            document.querySelectorAll('tbody tr').forEach(row => {
                const totalCell = row.cells[4];
                total += parseFloat(totalCell.textContent.replace('$', ''));
            });

            document.querySelector('.total-section h3').textContent = `Total: $${total.toFixed(2)}`;

            // Show empty cart message if no items remain
            if (total === 0) {
                document.querySelector('.cart-table').classList.add('d-none');
                document.querySelector('.total-section').classList.add('d-none');
                document.querySelector('.empty-cart').classList.remove('d-none');
            }
        }
    </script>

</body>
</html>
